
<!DOCTYPE html>
<html>
<head>
  <title>{{ name }}'s Portfolio</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    .skills span { background: #eee; margin: 5px; padding: 5px 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <h3>{{ headline }}</h3>
  <p><strong>Location:</strong> {{ location }}</p>
  <p>{{ about }}</p>

  <h3>Skills</h3>
  <div class="skills">
    {% for skill in skills %}
      <span>{{ skill }}</span>
    {% endfor %}
  </div>

  <h3>Projects</h3>
  <ul>
    {% for project in projects %}
      <li><strong>{{ project.title }}</strong>: {{ project.desc }}</li>
    {% endfor %}
  </ul>
</body>
</html>
